<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./light.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" id="clear" onclick="clearBox()"/>
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="displayText('1')" id="one" />
        <input type="button" value="2" onclick="displayText('2')" id="two" />
        <input type="button" value="3" onclick="displayText('3')" id="three" />
        <input type="button" value="+" onclick="displayText('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="displayText('4')" />
        <input type="button" value="5" id="five" onclick="displayText('5')" />
        <input type="button" value="6" id="six" onclick="displayText('6')" />
        <input type="button" value="-" onclick="displayText('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="displayText('7')" />
        <input type="button" value="8" id="eight" onclick="displayText('8')" />
        <input type="button" value="9" id="nine" onclick="displayText('9')" />
        <input type="button" value="x" onclick="displayText('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="displayText('/')" />
        <input type="button" value="0" id="zero" onclick="displayText('0')" />
        <input type="button" value="." class="dot" onclick="displayText('.')" />
        <input type="button" value="=" onclick="evaluateExpression()" />
      </div>
      <div class="bottom-buttons">
        <a href="https://github.com/zxcodes/JavaScript-Calculator"><i class="fab fa-github"></i>
          Source</a>
        <button onclick="changeTheme()" id="dark-mode">
          Dark Mode ðŸŒ™
        </button>
      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
